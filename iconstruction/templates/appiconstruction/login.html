<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iConstruction - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand i {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        .btn-login {
            background: #3498db;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="brand">
                        <i class="fas fa-hard-hat"></i>
                        <h2 class="text-dark">iConstruction</h2>
                        <p class="text-muted">Sistema de Gestión</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error:</strong> Usuario o contraseña incorrectos.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Usuario:</label>
                            <input type="text" name="username" class="form-control" id="username" required autofocus placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Contraseña:</label>
                            <input type="password" name="password" class="form-control" id="password" required placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-login text-white w-100">Iniciar Sesión</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            Usa las credenciales del superusuario de Django
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
